application:
  version: @project.version@
  title: Bazinga - [Authorization Server]
server:
  port: ${SERVER_PORT:8136}

spring:
  application:
    name: security-svc
  profiles:
    active: ${ACTIVE_PROFILE:local}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.bazinga.sa.authorizationserv: info
    org.springframework.boot: warn
    org.springframework.web: warn
